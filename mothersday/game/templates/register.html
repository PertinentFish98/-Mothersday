<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar conta – LoveQuest</title>

    <!-- Bootstrap core -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom minimalist palette + dark‑mode friendly gradient -->
    <style>
      :root {
        /* accent & surface */
        --lq-green: #38b48b;
        --lq-green-soft: #84fab0;
        --lq-blue-soft: #8fd3f4;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(
            circle at 10% 10%,
            #012f24 0%,
            #022531 100%
          );
          color: #f8f9fa;
        }
      }

      body {
        background: linear-gradient(
          135deg,
          var(--lq-green-soft) 0%,
          var(--lq-blue-soft) 100%
        );
      }

      .lq-card {
        border-radius: 1rem;
        box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.1);
      }

      /* Make default Django form fields blend with Bootstrap */
      form p {
        margin-bottom: 1.25rem;
      }
      form p > label {
        font-weight: 500;
        margin-bottom: 0.25rem;
        display: block;
      }
      form p input,
      form p select {
        width: 100%;
        padding: 0.625rem 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body class="d-flex align-items-center justify-content-center h-100">
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <div class="card lq-card p-4">
            <h1 class="h3 text-center mb-4">Criar Conta</h1>

            <!-- Django Form -->
            <form method="post" novalidate>
              {% csrf_token %} {{ form.as_p }}

              <button type="submit" class="btn btn-success w-100 py-2">
                Sign Up
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              Já tem uma conta?
              <a href="{% url 'login' %}" class="text-decoration-none fw-bold"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
